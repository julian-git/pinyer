<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Pinyer - Optimize pinya</title>
  <link rel="stylesheet" href="css/jquery-ui.css">
  <link rel="stylesheet" href="css/pinyer.css">
  <script src="js/jquery.min.js"></script>
  <script src="js/jquery-ui.min.js"></script>
  <style>
    cast {
    margin: 0px 0px 0px 0px; padding: 0px; width: 0px; height: 0px;
    }
  </style>
  <script>
    $(function() {
    $.ajax({
    url: "http://localhost/pinyer/info.py?what=get_pinya&castell_id_name=cvg.3de9f",
    dataType: 'text',

    success: function(data) {
      $('<p/>', {
         'id'   : 'pinya',
         'html' : data
      }).appendTo('#pinya_wrap');
    },

    error: function(XMLHttpRequest, textStatus, errorThrown){
    console.log('An error "' + errorThrown + '", status "' + textStatus + '" occurred during loading data: ' + XMLHttpRequest.responseText);
    }
    });
    });

  </script>
</head>
<body>
  <div id="control_wrap">
    <input type="checkbox" id="chk_pinya"/><label for="chk_pinya">pinya</label>
    <input type="checkbox" id="chk_pinya_pinya"/><label for="chk_pinya_pinya">pinya_pinya</label>
    <input type="checkbox"
    id="chk_pinya_pinya_pinya"/><label for="chk_pinya_pinya_pinya">pinya_pinya_pinya</label>
    <input type="checkbox" id="chk_baix_crossa"/><label for="chk_baix_crossa">pinya</label>

  </div>
  <div id="pinya_wrap">
  </div>
</body>
</html>
