<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Pinyer - Edit pinya</title>
  <link rel="stylesheet" href="css/jquery-ui.css">
  <link rel="stylesheet" href="css/pinyer.css">
  <script src="js/jquery.min.js"></script>
  <script src="js/jquery-ui.min.js"></script>
  <style>
    cast {
    margin: 0px 0px 0px 0px; padding: 0px; width: 0px; height: 0px;
    }
  </style>
  <script>
    $(function() {
    $.ajax({
    url: "http://localhost/pinyer/info.py?what=get_pinya&pinya_id=1",
    dataType: 'text',

    success: function(data) {
      console.log(data)
      $('<p/>', {
         'id'   : 'pinya',
         'html' : data
      }).appendTo('body');
      $('#1').draggable().bind('mousedown', function(event, ui){
    // bring target to front
    $(event.target.parentElement).append( event.target );
  })
  .bind('drag', function(event, ui){
    // update coordinates manually, since top/left style props don't work on SVG
    event.target.setAttribute('transform', 'translate(' +
      ui.position.left + ' ' + ui.position.top + ')');
  });
    },

    error: function(XMLHttpRequest, textStatus, errorThrown){
    console.log('An error "' + errorThrown + '", status "' + textStatus + '" occurred during loading data: ' + XMLHttpRequest.responseText);
    }
    });

    });
  </script>
</head>
<body>

</body>
</html>
